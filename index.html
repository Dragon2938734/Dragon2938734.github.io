<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>个人学术主页</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-brand">
                <a href="#" id="nav-name">加载中...</a>
            </div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#experiences">Experiences</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main>
        <!-- 基本信息部分 -->
        <section id="basic-info" class="section">
            <div class="container">
                <div class="profile-container">
                    <div class="profile-image-container">
                        <img id="profile-image" src="assets/placeholder.jpg" alt="个人照片">
                    </div>
                    <div class="profile-details">
                        <h1 id="name">加载中...</h1>
                        <p id="affiliation">加载中...</p>
                        <div id="contact-info" class="social-links">
                            <!-- 社交媒体链接将通过JavaScript动态添加 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 背景图部分 -->
        <section class="background-banner">
            <div class="banner-overlay"></div>
        </section>

        <!-- 个人介绍部分 -->
        <section id="about" class="section">
            <div class="container">
                <h2>关于我</h2>
                <div id="introduction">
                    <!-- 个人介绍内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>

        <!-- 学术发表部分 -->
        <section id="publications" class="section">
            <div class="container">
                <h2>学术发表</h2>
                <div id="publication-list">
                    <!-- 发表内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>

        <!-- 实习工作经历部分 -->
        <section id="experiences" class="section">
            <div class="container">
                <h2>实习与工作经历</h2>
                <div id="experience-list">
                    <!-- 经历内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>

        <!-- 项目经历部分 -->
        <section id="projects" class="section">
            <div class="container">
                <h2>项目经历</h2>
                <div id="project-list">
                    <!-- 项目内容将通过JavaScript动态添加 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© <span id="current-year">2024</span> - 由 GitHub Pages 强力驱动</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
